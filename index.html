<html lang="en">

    <meta property="og:type" content="website" />
    <meta

      content="https://thomascooper.github.io/server-upgrade-home/assets/og-image.svg"

    <title>WebServer Upgrade In Progress</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #040610;
        --fg: #f4f6fb;
        --accent: #4cd3ff;
        --muted: rgba(244, 246, 251, 0.75);
      }

      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(76, 211, 255, 0.18), transparent 55%), var(--bg);
        color: var(--fg);
        text-align: center;
        padding: 2rem;
      }

      main {
        max-width: 32rem;
        padding: 2.5rem 2rem;
        border: 1px solid rgba(244, 246, 251, 0.15);
        border-radius: 1rem;
        backdrop-filter: blur(18px);
        background: rgba(6, 10, 26, 0.75);
      }

      h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin-bottom: 1rem;
        line-height: 1.1;
      }

      p {
        font-size: 1.1rem;
        color: var(--muted);
        line-height: 1.6;
      }

      .refresh {
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        color: var(--accent);
      }

      @media (max-width: 600px) {
        main {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>WebServer Pending Upgrade</h1>
      <p>
        This site is temporarily offline while we complete a security upgrade. Your access
        will be restored once the deployment finishes.
      </p>
      <p class="refresh">
        â†» Please refresh your browser and revisit this URL in a few minutes.
      </p>
    </main>
  </body>
</html>
